{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block style %}{% endblock %}
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }

        .logo {
            font-size: 32px;
            font-family: 'Raleway', sans-serif;
            color: #b3dcff !important;
            transition: color .5s;
        }

        .logo:hover {
            color: #fff !important;
        }

        .card-image-custom {
            border-bottom: 1px dashed #c8c8c8;
        }

        .parking_create_form {
            display: flex;
            justify-content: center;
            max-width: 540px;
            margin: auto
        }

        .parking_detail_box {
            max-width: 540px !important;
            margin: 20px auto;
            padding: 10px;
        }

        .not_found {
            font-size: 14px;
            color: grey !important;
            text-align: center;
        }

        .reserve_date {
            height: 40px !important;
        }

        .add_reserve_button {
            position: absolute !important;
            right: 0px !important;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<div class="header">
    <nav class="navbar is-info">
        <div class="navbar-brand">
            <a class="navbar-item logo" href="{% url 'app:base_page' %}">
                Fregat
            </a>
            <div class="navbar-burger" data-target="navMenuColorprimary-example">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navMenuColorprimary-example" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'app:base_page' %}">
                    Home
                </a>
                <a class="navbar-item" href="{% url 'app:parking_list' %}">
                    Parking Space
                </a>
                <a class="navbar-item" href="">
                    Reserve
                </a>
                <a class="navbar-item" href="">
                    Reserving user
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-warning"
                               href="">
              <span class="icon">
                <i class="fas fa-user"></i>
              </span>
                                <span>Cabinet</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="content">
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="notification is-{{ message.tags }} is-light">
                    <button class="delete"></button>
                    {{ message|safe }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

{% block script %}{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
            const $notification = $delete.parentNode;

            $delete.addEventListener('click', () => {
                $notification.parentNode.removeChild($notification);
            });
        });
    });
</script>
</body>
</html>
